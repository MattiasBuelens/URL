<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Polyfill</title>
    <script src="../dist/url.js"></script>
</head>
<body>
<script>
    try {
      var foo = new URL.URL('http://example.com/foo/bar?a=1&b=2');
      console.log(foo.pathname);
    } catch (e) {
      console.error(e);
    }
</script>
</body>
</html>
